<!DOCTYPE html>
<html lang="vie">
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static',filename='style.css') }}"
        />
        </head>
<body>

    <div class="container">
        <h1 >Đăng Nhập</h1>
        <form action="Đăng Nhập" method="post">

            <input type="account" id="account" name="account" placeholder ="Tài khoản" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tài khoản'" required>

            <input type="password" id="password" name="password" placeholder="Mật Khẩu" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mật Khẩu'" required>
            
            <input type="submit" value="Log In">
        </form>
        <p><a href="register">Create a new account</a></p>
    </div>
</body>
</html>
